<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="vi"
      xml:lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Vé Xem Phim - DVCinema</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }

        .email-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }

        .header {
            text-align: center;
            color: #D32F2F;
        }

        .info {
            display: block;
            margin: 20px auto;
            width: 100px;
            height: 100px;
            font-weight: bold;
        }

        .footer {
            margin-top: 30px;
            text-align: center;
            font-size: 12px;
            color: #999999;
        }
    </style>
</head>
<body>
<div class="email-container">
    <h2 class="header">CONSTRUCTOR</h2>
    <p>Xin chào, chào mừng bạn đến với Hệ Thống Quản Lý Tiến Độ Thiết Kế Và Thống Kê Thép Trong Các Dự Án Xây
        Dựng.</p>
    <p>Mã OTP của bạn là: </p>
    <h3 class=".info" th:text="${otp}" aria-label="OTP">OTP</h3>
    <p></p>
    <h3 class=".info">Có thời hạn 5 phút</h3>
    <p>Vui lòng sử dụng để đổi mật khẩu tài khoản vào hệ thống!</p>

    <div class="footer">
        © 2026 Constructor. All rights reserved.
    </div>
</div>
</body>
</html>
